<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Distributed Chat</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-6">
            <img src="path/to/logo.png" alt="Logo" />
          </div>
          <div class="col-6">
            <img src="path/to/logo.png" alt="User" />
          </div>
        </div>
      </div>
      <div class="topleftcircle">
        <img src="path/to/image.jpg" alt="Description" />
      </div>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-3">
            <div class="ph-abcenter">
              <i class="bi bi-chat-dots-fill"></i>
              <p>You currently have no Groups</p>
            </div>
          </div>
          <div class="col-6">
            <div class="ph-profile">
              <div class="ph-profile__user">
                <img src="path/to/profile.jpg" alt="Profile Picture" />
                <p>Your Profile</p>
              </div>
              <div class="ph-profile__user--detail">
                <form class="ph-form__register--form">
                  <div class="ph-input-wrapper">
                    <label for="fullname">Full Name</label>
                    <input
                      type="text"
                      id="fullname"
                      name="fullname"
                      required
                      pattern="^[A-Za-z\s]{2,}$"
                      title="Enter your full name (letters and spaces only)"
                      value="John Doe"
                    />
                  </div>

                  <div class="ph-input-wrapper">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      id="username"
                      name="username"
                      required
                      pattern="^[a-zA-Z0-9_]{3,16}$"
                      title="3-16 characters, letters, numbers, underscores"
                      value="john.doe@example.com"
                    />
                  </div>

                  <div class="ph-input-wrapper">
                    <label for="email">Email Address</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      required
                      title="Enter a valid email address"
                      value="John Doe"
                    />
                  </div>

                  <div class="ph-input-wrapper">
                    <label for="phone">Phone Number</label>
                    <input
                      type="tel"
                      id="phone"
                      name="phone"
                      required
                      pattern="^[0-9+\s()-]{7,}$"
                      title="Enter a valid phone number"
                      value="john.doe@example.com"
                    />
                  </div>

                  <div class="ph-input-wrapper">
                    <label for="address">Address</label>
                    <input
                      type="text"
                      id="address"
                      name="address"
                      required
                      value="John Doe"
                    />
                  </div>

                  <div class="ph-input-wrapper">
                    <label for="dob">DOB</label>
                    <input
                      type="date"
                      id="dob"
                      name="dob"
                      required
                      value="1990-01-01"
                    />
                  </div>

                  <div class="ph-input-wrapper">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" rows="2" required>
Software Developer at XYZ</textarea
                    >
                  </div>

                  <div class="d-flex gap-2 mt-3">
                    <button type="submit" class="btn btn-primary">
                      Update
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      onclick="window.location.reload()"
                    >
                      Cancel
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-warning"
                      data-bs-toggle="modal"
                      data-bs-target="#passwordModal"
                    >
                      Update Password
                    </button>
                  </div>
                </form>

                <!-- Password Update Modal -->
                <div
                  class="modal fade"
                  id="passwordModal"
                  tabindex="-1"
                  aria-labelledby="passwordModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <form class="modal-content" id="passwordUpdateForm">
                      <div class="modal-header">
                        <h5 class="modal-title" id="passwordModalLabel">
                          Update Password
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <div class="ph-input-wrapper position-relative">
                          <label for="newPassword">New Password</label>
                          <input
                            type="password"
                            id="newPassword"
                            name="newPassword"
                            required
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                            title="Minimum 8 characters, at least one letter and one number"
                          />
                          <button
                            type="button"
                            class="btn btn-outline-secondary btn-sm eye-btn"
                            onclick="togglePassword('newPassword', this)"
                            style="position: absolute; right: 10px; top: 35px"
                          >
                            <i class="bi bi-eye"></i>
                          </button>
                        </div>
                        <div class="ph-input-wrapper position-relative">
                          <label for="confirmNewPassword"
                            >Confirm New Password</label
                          >
                          <input
                            type="password"
                            id="confirmNewPassword"
                            name="confirmNewPassword"
                            required
                            title="Passwords must match"
                          />
                          <button
                            type="button"
                            class="btn btn-outline-secondary btn-sm eye-btn"
                            onclick="togglePassword('confirmNewPassword', this)"
                            style="position: absolute; right: 10px; top: 35px"
                          >
                            <i class="bi bi-eye"></i>
                          </button>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Cancel
                        </button>
                        <button type="submit" class="btn btn-warning">
                          Update Password
                        </button>
                      </div>
                    </form>
                  </div>
                </div>

                <script>
                  function togglePassword(id, btn) {
                    const input = document.getElementById(id);
                    if (input.type === "password") {
                      input.type = "text";
                      btn
                        .querySelector("i")
                        .classList.replace("bi-eye", "bi-eye-slash");
                    } else {
                      input.type = "password";
                      btn
                        .querySelector("i")
                        .classList.replace("bi-eye-slash", "bi-eye");
                    }
                  }

                  document
                    .querySelector(".ph-form__register--form")
                    .addEventListener("submit", function (e) {
                      // Add your update logic here
                      e.preventDefault();
                      alert("Profile updated!");
                    });

                  document
                    .getElementById("passwordUpdateForm")
                    .addEventListener("submit", function (e) {
                      const pwd = document.getElementById("newPassword").value;
                      const repwd =
                        document.getElementById("confirmNewPassword").value;
                      if (pwd !== repwd) {
                        e.preventDefault();
                        alert("Passwords do not match.");
                      } else {
                        e.preventDefault();
                        alert("Password updated!");
                        var modal = bootstrap.Modal.getInstance(
                          document.getElementById("passwordModal")
                        );
                        modal.hide();
                      }
                    });
                </script>
              </div>
              <div class="ph-profile__user--contacts">
                <h4>My Contacts</h4>
                <div class="ph-profile__contact">
                  <span>A</span>
                  <div class="ph-profile__user--item">
                    <img src="admin-image.jpg" alt="Admin Image" />
                    <div>
                      <h5>Asdads</h5>
                      <span>username</span>
                    </div>
                  </div>
                  <div class="ph-profile__user--item">
                    <img src="admin-image.jpg" alt="Admin Image" />
                    <div>
                      <h5>Asdads</h5>
                      <span>username</span>
                    </div>
                  </div>
                </div>
                <div class="ph-profile__contact">
                  <span>B</span>
                  <div class="ph-profile__user--item">
                    <img src="admin-image.jpg" alt="Admin Image" />
                    <div>
                      <h5>Asdads</h5>
                      <span>username</span>
                    </div>
                  </div>
                  <div class="ph-profile__user--item">
                    <img src="admin-image.jpg" alt="Admin Image" />
                    <div>
                      <h5>Asdads</h5>
                      <span>username</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-3">
            <div class="ph-abcenter">
              <i class="bi bi-chat-dots-fill"></i>
              <p>No chats here yetâ€¦</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
