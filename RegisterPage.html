<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Distributed Chat</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="ph-header">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="ph-header__wrapper">
              <div class="ph-header__logo">
                <img src="assets/img/LogoWhite.png" alt="logo" />
              </div>
              <div class="topleftcircle">
                <img src="assets/img/topleftcircle.png" alt="Description" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="ph-main">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="ph-form">
              <div class="ph-form__login">
                <h1>Connect friends <strong>easily & quickly</strong></h1>
                <p>
                  Our chat app is the perfect way to stay connected with friends
                  and family.
                </p>
              </div>
              <form class="ph-form__register--form">
                <div class="ph-input-wrapper">
                  <label for="fullname">Full Name</label>
                  <input
                    type="text"
                    id="fullname"
                    name="fullname"
                    required
                    pattern="^[A-Za-z\s]{2,}$"
                    title="Enter your full name (letters and spaces only)"
                  />
                </div>

                <div class="ph-input-wrapper">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    pattern="^[a-zA-Z0-9_]{3,16}$"
                    title="3-16 characters, letters, numbers, underscores"
                  />
                </div>

                <div class="ph-input-wrapper">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    title="Enter a valid email address"
                  />
                </div>

                <div class="ph-input-wrapper position-relative">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                    title="Minimum 8 characters, at least one letter and one number"
                  />
                  <button
                    type="button"
                    class="btn btn-sm eye-btn"
                    onclick="togglePassword('password', this)"
                    style="position: absolute; right: 10px; top: 35px"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                </div>

                <div class="ph-input-wrapper position-relative">
                  <label for="repassword">Re-enter Password</label>
                  <input
                    type="password"
                    id="repassword"
                    name="repassword"
                    required
                    title="Passwords must match"
                  />
                  <button
                    type="button"
                    class="btn btn-sm eye-btn"
                    onclick="togglePassword('repassword', this)"
                    style="position: absolute; right: 10px; top: 35px"
                  >
                    <i class="bi bi-eye"></i>
                  </button>
                </div>

                <script>
                  function togglePassword(id, btn) {
                    const input = document.getElementById(id);
                    if (input.type === "password") {
                      input.type = "text";
                      btn
                        .querySelector("i")
                        .classList.replace("bi-eye", "bi-eye-slash");
                    } else {
                      input.type = "password";
                      btn
                        .querySelector("i")
                        .classList.replace("bi-eye-slash", "bi-eye");
                    }
                  }

                  document
                    .querySelector(".ph-form__register--form")
                    .addEventListener("submit", function (e) {
                      const pwd = document.getElementById("password").value;
                      const repwd = document.getElementById("repassword").value;
                      if (pwd !== repwd) {
                        e.preventDefault();
                        alert("Passwords do not match.");
                      }
                    });
                </script>

                <button class="ph-btn" type="submit">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
